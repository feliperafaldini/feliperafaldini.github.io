<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portifólio Felipe Albino">
    <title>Felipe Albino Rafaldini</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="upperbar">
        <div class="ielogo">
            <img src="ie-icon.png" alt="Internet Explorer Icon" class="icon">
            <p>Página do Felipe - <span class="bold">Microsoft Internet Explorer</span></p>
        </div>
        <div class="upperbar-buttons">
            <button class="button" aria-label="Minimize"><img src="minimize.svg" alt="Minimize"></button>
            <button class="button" aria-label="Maximize"><img src="maximize.svg" alt="Maximize"></button>
            <button class="button" aria-label="Close"><img src="close.svg" alt="Close"></button>
        </div>


    </div>

    <div class="filebar">
        <div class="sidebar"></div>
        <p><span class="underline">F</span>ile</p>
        <p><span class="underline">E</span>dit</p>
        <p><span class="underline">V</span>iew</p>
        <p><span class="underline">F</span>avorites</p>
        <p><span class="underline">V</span>iew</p>
        <p><span class="underline">H</span>elp</p>
    </div>

    <div class="iconbar">
        <div class="sidebar"></div>
        <p class="bold"> ◀ Back </p>
        <p class="bold"> ▶ </p>
        <p class="bold"> ❌ </p>
        <p class="bold"> 🔃 </p>
        <p class="bold"> 🏠 </p>
        <p class="bold"> | </p>
        <p class="bold"> 🔎 Search</p>
        <p class="bold"> 📂 Favorites</p>
        <p class="bold"> ⏰ History</p>
        <p class="bold"> |</p>
        <p class="bold"> 🖨 </p>
        <p class="bold"> 📠</p>
        <p class="bold"> 📄</p>
        <p class="bold"> 🧾</p>
        <p class="bold"> |</p>
    </div>

    <div class="addressbar">
        <div class="sidebar"></div>
        <p> A<span class="underline">d</span>dress</p>
        <div class="urlbar">
            <img src="ie-icon.png" alt="Internet Explorer Icon" class="icon">
            <p>https://github.com/feliperafaldini</p>
            <div class="urlbar-right">
                <p class="url">🔽</p>
            </div>
        </div>
        <p class="go"> ✅Go </p>

    </div>

    <div class="content">
        <div class="content-title">
            <span class="letter" data-final="H">H</span>
            <span class="letter" data-final="O">O</span>
            <span class="letter" data-final="M">M</span>
            <span class="letter" data-final="E">E</span>
            <span class="letter" data-final="P">P</span>
            <span class="letter" data-final="A">A</span>
            <span class="letter" data-final="G">G</span>
            <span class="letter" data-final="E">E</span>
        </div>

        <div class="content-body">
            <div class="content-sidebar">
                <p onclick="showHomepage()">Homepage</p>
                <br>
                <p onclick="showContact()">Contato</p>
                <br>
            </div>
            <div class="content-main" id="content-main">
                <p class="main" id="typed-text">
                    <span class="text-content"></span><span class="cursor">_</span>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
